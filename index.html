<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Protocolos Clínicos</title>
    <style>
        /* He puesto los estilos aquí mismo para no necesitar un archivo CSS extra para esta página simple */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 77, 153, 0.1);
            overflow: hidden;
        }

        header {
            background-color: #005a9c;
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        
        header p {
            opacity: 0.9;
            margin-top: 5px;
        }

        .protocol-list {
            list-style-type: none;
            padding: 20px 0;
            margin: 0;
        }

        .protocol-list li {
            border-bottom: 1px solid #e0e0e0;
        }
        
        .protocol-list li:last-child {
            border-bottom: none;
        }

        .protocol-list a {
            display: block;
            padding: 25px 30px;
            text-decoration: none;
            color: #003d69;
            font-size: 1.3em;
            font-weight: 700;
            transition: all 0.2s ease;
            position: relative;
            padding-right: 50px;
        }

        .protocol-list a:hover {
            background-color: #e9f5ff;
            color: #005a9c;
        }

        .protocol-list a::after {
            content: '›';
            font-size: 2em;
            color: #005a9c;
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.2s ease;
        }
        
        .protocol-list a:hover::after {
            transform: translateY(-50%) translateX(5px);
        }

        /* --- ESTILOS PARA LOS ENLACES DESACTIVADOS --- */
        .protocol-list a.disabled-link {
            color: #a0a0a0; /* Color grisáceo */
            background-color: #f8f9fa; /* Fondo ligeramente gris */
            cursor: not-allowed; /* Cambia el cursor para indicar que no es clicable */
        }

        .protocol-list a.disabled-link:hover {
            background-color: #f8f9fa; /* Evita el cambio de color al pasar el ratón */
        }
        
        .protocol-list a.disabled-link::after {
            color: #c0c0c0; /* Flecha también en gris */
        }
        
        .protocol-list a.disabled-link::before {
            content: 'Próximamente';
            font-size: 0.6em;
            font-weight: bold;
            color: #888;
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #e0e0e0;
            padding: 3px 8px;
            border-radius: 10px;
        }
        /* --- FIN DE LOS ESTILOS DE ENLACES DESACTIVADOS --- */

        /* --- ESTILOS PARA EL SUBMENÚ DESPLEGABLE --- */
        .submenu {
            display: none; /* Oculto por defecto */
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f8f9fa; /* Un fondo ligeramente distinto para el submenú */
        }

        .dropdown.open .submenu {
            display: block; /* Se muestra cuando el li padre tiene la clase 'open' */
        }
        
        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-toggle::after {
            content: '▾'; /* Flecha hacia abajo para indicar que es desplegable */
            font-size: 1.5em; /* Ajustamos tamaño para que se vea bien */
        }

        .dropdown.open .dropdown-toggle::after {
            content: '▴'; /* Flecha hacia arriba cuando está abierto */
        }
        
        .submenu a {
            font-size: 1.1em; /* Un poco más pequeño que el principal */
            font-weight: 400; /* Menos grueso */
            padding-left: 50px; /* Indentación para mostrar jerarquía */
            color: #333;
        }

        .submenu a:hover {
            color: #005a9c;
        }
        /* --- FIN DE LOS ESTILOS DEL SUBMENÚ --- */

        footer {
            background-color: #e9ecef;
            color: #6c757d;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Portal de Protocolos Clínicos</h1>
            <p>Seleccione una guía de decisión para comenzar</p>
        </header>
        
        <ul class="protocol-list">
            <li>
                <!-- Protocolo Activo -->
                <a href="colecistitis.html">Colecistitis Aguda</a>
            </li>
            
            <!-- --- PROTOCOLOS FUTUROS --- -->
            <li>
                <!-- Protocolo Desactivado. La clase "disabled-link" y el href="#" hacen la magia -->
                <a href="#" class="disabled-link" onclick="return false;">Isquemia Mesentérica</a>
            </li>
            <li>
                <a href="#" class="disabled-link" onclick="return false;">Oclusión Intestinal</a>
            </li>

            <!-- --- NUEVO MENÚ DESPLEGABLE DE BIBLIOGRAFÍA --- -->
            <li class="dropdown">
                <!-- Este enlace controla el despliegue del submenú de abajo -->
                <a href="#" class="dropdown-toggle" onclick="this.parentElement.classList.toggle('open'); return false;">Bibliografía</a>
                
                <!-- Este es el submenú que se mostrará u ocultará -->
                <ul class="submenu">
                    <li><a href="cole-biblio.html">Colecistitis aguda</a></li>
                </ul>
            </li>
            
        </ul>
        
        <footer>
            <p>Herramientas de apoyo para profesionales sanitarios.</p>
        </footer>
    </div>

</body>
</html>
