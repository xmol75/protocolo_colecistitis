<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo de Colecistitis Aguda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Protocolo de Colecistitis Aguda</h1>
            <p>Guía de Decisión Clínica Interactiva</p>
        </header>
        <main id="main-content">
            <div id="step-container">
                <h2 id="step-title"></h2>
                <div id="step-description"></div>
                <div id="question-area">
                    <!-- Las preguntas se generarán aquí dinámicamente -->
                </div>
                <div class="navigation-buttons">
                    <button id="back-button" class="secondary-button">Atrás</button>
                    <button id="next-button">Siguiente</button>
                </div>
            </div>
            <div id="result-container" class="hidden">
                <!-- El resultado final se mostrará aquí -->
            </div>
        </main>
        <footer>
            <p><strong>Aviso:</strong> Esta herramienta es una guía de apoyo basada en las guías de Tokyo y no sustituye el juicio clínico profesional. Las decisiones terapéuticas deben ser individualizadas para cada paciente.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
